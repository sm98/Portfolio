<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Layout with Hover Effect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .masonry {
            column-count: 4;
            column-gap: 1rem;
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative; /* Make sure the overlay is positioned correctly */
        }
        .masonry-item img {
            width: 100%;
            height: auto;
            display: block; /* Remove extra space below image */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease; /* Smooth transition */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }
        .masonry-item:hover .overlay {
            opacity: 1;
        }
        @media (max-width: 1024px) {
            .masonry {
                column-count: 3;
            }
        }
        @media (max-width: 768px) {
            .masonry {
                column-count: 2;
            }
        }
        @media (max-width: 576px) {
            .masonry {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="masonry">
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x200" alt="Image 1">
                <div class="overlay">Text for Image 1</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x400" alt="Image 2">
                <div class="overlay">Text for Image 2</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x300" alt="Image 3">
                <div class="overlay">Text for Image 3</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x500" alt="Image 4">
                <div class="overlay">Text for Image 4</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x250" alt="Image 5">
                <div class="overlay">Text for Image 5</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x350" alt="Image 6">
                <div class="overlay">Text for Image 6</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x300" alt="Image 7">
                <div class="overlay">Text for Image 7</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x400" alt="Image 8">
                <div class="overlay">Text for Image 8</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x450" alt="Image 9">
                <div class="overlay">Text for Image 9</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x350" alt="Image 10">
                <div class="overlay">Text for Image 10</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x300" alt="Image 11">
                <div class="overlay">Text for Image 11</div>
            </div>
            <div class="masonry-item">
                <img src="https://via.placeholder.com/300x500" alt="Image 12">
                <div class="overlay">Text for Image 12</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
